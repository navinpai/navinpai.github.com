         $( document ).ready(function(){
         var resultJSON = '{    "00": [         "CS603",         "DSSE603",         "NCE601"     ],     "01": [         "CSSE801",         "NCE804"     ],     "02": [         "GEN601",         "NCE805"     ],     "03": [         "SE510"     ],     "10": [         "NCE602",         "CSDS602","NCE804"     ],     "11": [         "CS604",         "SE602",         "NCE604",         "NCE603"     ],     "12": [         "CS606",         "NCE806"     ],     "13": [         "NCE801",         "DS604"     ],     "20": [         "CS603",         "DSSE603",         "NCE601"     ],     "21": [         "NCE802",         "CSDS601"     ],     "30": [         "NCE602",         "CSDS602",         "SE601"     ],     "31": [         "CS604",         "SE602",         "NCE604",         "NCE603"     ],     "32": [         "CS606",         "ITS601",         "NCE806"     ],     "33": [         "NCE801",         "ITS601",         "DS604"     ],     "40": [         "CSSE801",         "NCE804"     ],     "41": [         "NCE802",         "CSDS601"     ],     "42": [         "GEN601",         "NCE805",         "CSDS605"     ],     "43": [         "CSDS605"     ],     "50": [         "SE601"     ],     "51": [         "SE510"     ],     "52": [         "NCE803"     ],     "53": [         "NCE803"     ] }	';
         var result = $.parseJSON(resultJSON);
         
         
         $("#addbutton").click(function(){
         var notifications=true;
         var conflict=false;
         $.each(result, function(k, v) {
         	for(i=0;i<v.length;i++)
         		{	    
         			/*$.each(v[i],function(y,x){
         				console.log(y)
         				})	*/
         			if(v[i]==$("#subject").val()){
         			if(!$("#a"+k).is(':empty')){
         				conflict=true;
         				if($("#a"+k).text()==getsubjname($("#subject").val()) && notifications==true)
         					{
         						alert("Elective Already Added")
         						console.log(notifications)
         						notifications=false
         						console.log(notifications)
         						}
         				else if(notifications==true)
         					{
         						alert("Conflict with "+$("#a"+k).text());
         						notifications=false
         					}
         				}
         		}}
         		if(conflict==false){
         	for(i=0;i<v.length;i++)
         		if(v[i]==$("#subject").val()){
         			var subjname=$("#subject").val();
         			$("#a"+k).hide().text(getsubjname(subjname)).fadeIn();
         		}
         	}
         });	
         });
         
         var getsubjname=function(subjname){
         var a;
         $.each(fullnames, function(k, v) {
         if(k==subjname)
         {	a= v;
         }
         });
         return a;
         }
         
         $("#removebutton").click(function(){
         $.each(result, function(k, v) {
         	var subject="";
         	for(i=0;i<v.length;i++)
         		if(v[i]==$("#subject").val() && $("#a"+k).text()==getsubjname($("#subject").val())){
         			$("#a"+k).hide().text("").fadeIn()
         		}
         });	
         });
         
         function automate(){
         	$( "#clearbutton" ).trigger( "click" );
         	$('#subject>option:eq(1)').prop('selected', true);
         	$( "#addbutton" ).trigger( "click" );
         	$('#subject>option:eq(2)').prop('selected', true);
         	$( "#addbutton" ).trigger( "click" );
         	$('#subject>option:eq(3)').prop('selected', true);
         	$( "#addbutton" ).trigger( "click" );
         	$('#subject>option:eq(8)').prop('selected', true);
         	$( "#addbutton" ).trigger( "click" );
         	};
         
         //Up Up Down Down Left Right Left Right B A
         var kkeys = [];
         var konamiString = "38,38,40,40,37,39,37,39,66,65";
         setupStuff();
         
         function setupStuff() {
         	if (window.addEventListener) {
         	window.addEventListener('keydown', function(e) {
         	kkeys.push(e.keyCode );
         	if (kkeys.toString().indexOf(konamiString) >= 0 )
         		{automate()
         		kkeys=[]}
         	}, true)
         	}
         	else if(document.body.attachEvent) {
         		document.body.attachEvent('onkeydown', function(e){
         		if (kkeys.toString().indexOf(konamiString) >= 0)	
         		{automate()
         		kkeys=[]
         		}
         }, true)
         }
         }
